<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        body {
            background-color: #363dc3;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .box {
            display: inline-block;
            border: 5px solid #F9F2ED;
            color: #FFB562;
            margin-left: 10px;
        }

        .lista {
            font-size: 30px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Tipos de Caixas</h2>
    <div id="Tcaixas">
        <div class="box">
        <ul type="disc" class="lista">
            <li>&lt;div&gt;</li>
            <li>&lt;h1&gt; - &lt;h6&gt;</li>
            <li>&lt;p&gt;</li>
            <li>&lt;main&gt;</li>
            <li>&lt;header&gt;</li>
            <li>&lt;nav&gt;</li>
            <li>&lt;article&gt;</li>
            <li>&lt;aside&gt;</li>
            <li>&lt;footer&gt;</li>
            <li>&lt;form&gt;</li>
            <li>&lt;video&gt;</li>
        </ul>
        </div>

        <div class="box">
            <ul type="none" class="lista">
                <li>&lt;span&gt;</li>
                <li>&lt;a&gt;</li>
                <li>&lt;code&gt;</li>
                <li>&lt;small&gt;</li>
                <li>&lt;strong&gt;</li>
                <li>&lt;em&gt;</li>
                <li>&lt;sup&gt; - &lt;sub&gt;</li>
                <li>&lt;label&gt;</li>
                <li>&lt;button&gt;</li>
                <li>&lt;input&gt;</li>
                <li>&lt;select&gt;</li>
            </ul>
        </div>
    </div>
    
   
</body>
</html>
