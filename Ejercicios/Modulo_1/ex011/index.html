<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplemente
      aumente e diminua o temanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />

      <img src="imagens/foto-g.png" alt="Imagem flexivel" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls>
        <source src="midia/Take Me Back-NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Take Me Back-NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Take Me Back-NEFFEX.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consigue reproduzir áudio. <a href="midia/Take Me Back-NEFFEX.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

  </body>
</html>
