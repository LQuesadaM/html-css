<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>

        <div>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </div>

        <div> <!-- Recordar mudar el method a POST cuando pase de 3000 bytes -->
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" src="foto" id="ifoto">
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
