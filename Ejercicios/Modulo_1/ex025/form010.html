<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmulário</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo e Formmulário</h1>
    <div>
       <label for="iano">En que ano vc nasceu? </label>
       <input type="number" name="ano" id="iano" min="1950" max="2020" required oninput="calcIdade()">
    </div>
    <div>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
